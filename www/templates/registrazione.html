<div class="row">
	<a id="chiudi-registrazione-view" href="#home"> <i
		class="material-icons bianco right">&#xE5CD;</i>
	</a>
</div>

<div id="logo" class="row">
	<img src="res/logo.png">
</div>

<div class="row">
	<form>
		<div class="row">
			<div class="row">
				<div class="input-field">
					<i class="material-icons prefix">person</i> <input id="first_name"
						type="text" class="validate"> <label for="first_name">Nome</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field">
					<i class="material-icons prefix">person</i> <input id="last_name"
						type="text" class="validate"> <label for="last_name">Cognome</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field">
					<i class="material-icons prefix">email</i> <input id="email"
						type="email" class="validate"> <label for="email">Email</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field">
					<i class="material-icons prefix">lock</i> <input id="password"
						type="password" class="validate"> <label for="password">Password</label>
				</div>
			</div>
		</div>
		<div id="accedi-switch" class="row">
			Hai un account? <a href="#accedi">Accedi</a>
		</div>
	</form>
</div>

<div class="row">
	<div class="input-field">
		<a class="waves-effect btn-flat green lighten-5">Registrati</a>
	</div>
</div>
