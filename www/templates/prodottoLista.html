<div data-id="{{id}}" class="row card waves-effect">
	<div class="col s4">
		<img src="{{img}}">
	</div>
	<div class="col s8">
		<div class="card-content">
			<p class="grey-text text-darken-4">{{nome}}</p>
			<p class="azienda">{{azienda}}</p>
			<p class="disponibilita">Disponibilit&agrave;: {{disponibilita}}</p>
			<p class="prezzo grey-text text-darken-4">{{prezzo}}&#128;</p>
		</div>
	</div>
</div>
