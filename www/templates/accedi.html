<div class="row">
	<a id="chiudi-accedi-view" href="#home"> <i
		class="material-icons bianco right">&#xE5CD;</i>
	</a>
</div>

<div id="logo" class="row">
	<img src="res/logo.png">
</div>

<div class="row">
	<form id="accedi-form">
		<div class="row">
			<div class="row">
				<div class="input-field">
					<i class="material-icons prefix">email</i> <input id="email"
						type="email" required> <label for="email">Email</label>
					<div id="email-error" class="form-error">Indirizzo email non
						valido</div>
				</div>
			</div>
			<div class="row">
				<div class="input-field">
					<i class="material-icons prefix">lock</i> <input id="password"
						type="password" required> <label for="password">Password</label>
					<div id="accedi-error" class="form-error">Email o password
						errati</div>
				</div>
			</div>
		</div>
		<div id="registrati-switch" class="row">
			Sei nuovo? <a href="#registrazione">Registrati</a>
		</div>
	</form>
</div>

<div class="row">
	<div class="input-field">
		<a id="accedi" class="waves-effect btn-flat green lighten-5">Accedi</a>
	</div>
</div>
