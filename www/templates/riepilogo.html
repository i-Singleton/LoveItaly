<ul class="collection">
	<li class="collection-item">
		<div class="row">
			<div class="input-field col s6">
				<i class="material-icons prefix">person</i> <input id="first_name"
					type="text" value="{{nome}}" disabled> <label
					class="active" for="first_name">Nome</label>
			</div>
			<div class="input-field col s6" style="padding-left: 10px;">
				<input id="last_name" type="text" value="{{cognome}}" disabled>
				<label class="active" for="last_name" style="left: 32px;">Cognome</label>
			</div>
		</div>
	</li>

	<li class="collection-item">
		<div class="input-field">
			<i class="material-icons prefix">email</i> <input id="email"
				type="email" value="{{email}}" disabled> <label
				class="active" for="email">Email</label>
		</div>
	</li>

	<li class="collection-item">
		<div class="input-field">
			<i class="material-icons prefix">location_on</i> <input
				id="indirizzo" type="text" value="{{indirizzo}}"> <label
				class="active" for="indirizzo">Indirizzo</label>
		</div>
	</li>

	<li class="collection-item select-list"><select id="citta">
			{{#each lista_citta}}
			<option value="{{@index}}">{{this}}</option> 
			{{/each}}
	</select></li>

	<li class="collection-item select-list"><i class="material-icons"
		style="margin-top: 8px; position: absolute;">payment</i> <select
		id="pagamento">
			<option selected>Pagamento in contrassegno</option>
			<option disabled>Pagamento con carta di credito</option>
	</select></li>

</ul>

<div id="btn-bottom-container">
	<a href="#riepilogo"
		class="btn-large waves-effect waves-green green darken-2">Conferma
		l'ordine <span>|</span> {{totale}}&#128; <i
		class="material-icons right">keyboard_arrow_right</i>
	</a>
</div>
